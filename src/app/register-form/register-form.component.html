<form (submit)="registerUser($event)">
  <div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

  </div>

  <div class="form-group">
    <input class="form-control" type="text" placeholder="Username" id="username"   formControlName="name" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Password"   formControlName="name" required>
  </div>
  <input type="submit" value="Registreer" class="btn btn-primary">

</form>
